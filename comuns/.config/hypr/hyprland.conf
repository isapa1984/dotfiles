# Include configs
# The following config files are read in order of listing 
# https://wiki.hyprland.org/Configuring/Keywords/#sourcing-multi-file

# Monitors 
source = hyprland.conf.d/monitors.conf

# Enviroment Variables
source = hyprland.conf.d/envs.conf

# Programs autostart
source = hyprland.conf.d/autostart.conf

# User Interface, Look and Feel, Animations
source = hyprland.conf.d/user-interface.conf

# Inputs
source = hyprland.conf.d/input.conf

# Keyboard and Mouse Bindings
source = hyprland.conf.d/bindings.conf

# Windows Rules
source = hyprland.conf.d/windows-workspaces.conf



